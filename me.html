<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>me — nini</title>

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: Helvetica, Arial, sans-serif;
}

.wrapper {
  max-width: 1100px;
  margin: 0 auto;
  padding: 80px 40px;
}

.collage {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  gap: 40px;
}

.collage img {
  width: 100%;
  height: auto;
  display: block;
}

.big { grid-column: span 3; }
.tall { grid-row: span 2; }
.wide { grid-column: span 4; }

.note {
  font-size: 20px;
  line-height: 1.4;
  opacity: 0.8;
}

.quote {
  font-size: 30px;
  line-height: 1.3;
  opacity: 0.75;
}

.caption {
  font-size: 14px;
  opacity: 0.6;
}

.spotify {
  grid-column: span 3;
}

@media (max-width: 800px) {
  .collage {
    grid-template-columns: repeat(2, 1fr);
  }

  .big, .wide, .spotify {
    grid-column: span 2;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="collage">

    <img src="image01.jpg" class="big">
    <img src="image02.jpg" class="wide">

    <div class="note">
      see her face in the forest<br>
      then it disappears
    </div>

    <img src="image09.jpg">
    <img src="image07.jpg" class="tall">
    <img src="image11.jpg">

    <div class="quote">
      “She’s never where she is.<br>
      She’s only inside her head.”
    </div>

    <img src="image12.png">
    <img src="image10.png">
    <img src="image13.png">

    <img src="image03.jpg" class="big">

    <div class="caption">
      while listening to teenage fantasy — feb14
    </div>

    <!-- Spotify embed CORRECTO -->
    <iframe
      class="spotify"
      data-testid="embed-iframe"
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/0C8B0DSJYLOH5eApBRoTgf?utm_source=generator"
      width="100%"
      height="152"
      frameborder="0"
      allowfullscreen=""
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>

  </div>
</div>

</body>
</html>
