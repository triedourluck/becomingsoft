<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>favorites </title>

  <style>
    body {
      margin: 0;
      background: white;
      font-family: Helvetica, Arial, sans-serif;
      padding: 60px 40px;
    }

    h1 {
      text-align: center;
      font-size: 48px;
      margin-bottom: 40px;
    }

    h2 {
      margin-top: 60px;
      font-weight: 400;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 30px;
      margin-top: 20px;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card p {
      font-size: 12px;
      margin-top: 6px;
      opacity: 0.7;
    }
  </style>
</head>

<body>
  <h1>FAVORITES</h1>

  <h2>LAST WATCHED</h2>
  <div class="row">
    <div class="card"><img src="image19.jpg" alt="Stoker"><p>Stoker</p></div>
    <div class="card"><img src="image20.jpg" alt="Cure"><p>Cure</p></div>
    <div class="card"><img src="image21.jpg" alt="Priscilla"><p>Priscilla</p></div>
    <div class="card"><img src="image22.jpg" alt="Speak No Evil"><p>Speak No Evil</p></div>
  </div>

  <h2>ON REPEAT</h2>
  <div class="row">
    <div class="card"><img src="image23.jpg" alt="bloodstream"><p>bloodstream</p></div>
    <div class="card"><img src="image24.jpg" alt="Dracula Remix"><p>Dracula Remix</p></div>
    <div class="card"><img src="image25.jpg" alt="Motion"><p>Motion</p></div>
    <div class="card"><img src="image26.jpg" alt="All My Affection"><p>All My Affection</p></div>
  </div>

  <h2>CURRENTLY OBSESSED</h2>
  <div class="row">
    <div class="card"><img src="image16.jpg" alt="Ruby"><p>Ruby</p></div>
    <div class="card"><img src="image17.jpg" alt="boy"><p>boy</p></div>
    <div class="card"><img src="image15.jpg" alt="ORDER chaos ORDER"><p>ORDER chaos ORDER</p></div>
    <div class="card"><img src="image18.jpg" alt="EVERYONE'S A STAR!"><p>EVERYONE'S A STAR!</p></div>
  </div>
</body>
</html>
