    }

    .row {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 30px;
  margin-top: 20px;
}

    .card a {
      text-decoration: none;
      color: inherit;
      display: block;
      transition: transform 0.25s ease, opacity 0.25s ease;
    }

    .card a:hover {
      transform: scale(1.05);
      opacity: 0.85;
    }

    .card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .card p {
      font-size: 12px;
      margin-top: 6px;
      opacity: 0.7;
    }
  </style>
</head>
