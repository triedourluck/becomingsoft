<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Helvetica, Arial, sans-serif;
  padding: 60px 40px;
}

/* BOT√ìN BACK */
.back-button {
  position: fixed;
  top: 20px;
  left: 24px;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 1px;
  color: #bbb;
  transition: opacity 0.3s ease, transform 0.2s ease;
  z-index: 1000;
}
.back-button:hover {
  opacity: 0.5;
  transform: translateX(-2px);
}

h1 {
  text-align: center;
  font-size: 48px;
  margin-bottom: 40px;
}

h2 {
  margin-top: 60px;
  font-weight: 400;
}

/* GRID DESKTOP */
.row {
  display: grid;
  grid-template-columns: repeat(4, 180px);
  justify-content: center;
  gap: 26px;
}

/* TARJETAS */
.card a {
  text-decoration: none;
  color: inherit;
  display: block;
}

.card img {
  width: 100%;
  aspect-ratio: 2 / 3;
  object-fit: cover;
  display: block;
  border-radius: 6px;

  /* sombra blur zen */
  box-shadow:
    0 8px 22px rgba(0, 0, 0, 0.35),
    0 2px 6px rgba(0, 0, 0, 0.25);

  transition:
    transform 0.35s ease,
    opacity 0.35s ease,
    box-shadow 0.35s ease;
}

.card img:hover {
  transform: scale(1.03);
  opacity: 0.9;
}

.card p {
  font-size: 12px;
  margin-top: 6px;
  opacity: 0.7;
  color: #fff;
}

/* üì± MOBILE ‚Äî 4 en una sola fila SIN SCROLL */
@media (max-width: 700px) {

  body {
    padding: 40px 12px;
    overflow-x: hidden;
  }

  h1 { font-size: 34px; }
  h2 { font-size: 18px; }

  .row {
    grid-template-columns: repeat(4, 1fr);
    gap: 8px;
    width: 100%;
  }

  .card { min-width: 0; }

  .card p { font-size: 10px; }
}
</style>
</head>
