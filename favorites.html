/* BOTÓN BACK */
.back-button {
  position: fixed;

  letter-spacing: 1px;

h2 {

  margin-top: 20px;
}

/* TARJETAS */
.card a {

  color: inherit;
  display: block;
}

.card img {
  width: 100%;
  aspect-ratio: 2 / 3;
  object-fit: cover;
  display: block;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

.card img:hover {
  transform: scale(1.03);
  opacity: 0.9;
}

.card p {
  font-size: 12px;
  margin-top: 6px;
  opacity: 0.7;
  color: #fff;
}
</style>
</head>
