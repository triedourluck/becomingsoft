<<!DOCTYPE html>

<head>

<title>me — nini</title>

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: Helvetica, Arial, sans-serif;
}

/* lienzo del collage */
.canvas {
  position: relative;
  width: 1200px;          /* ancho fijo para que quede EXACTO */
  max-width: 100%;
  margin: 0 auto;
  min-height: 1500px;     /* más alto para que nada se corte */
}

/* imágenes */
.canvas img {
  position: absolute;
  max-width: 100%;
  height: auto;
  display: block;
}

/* textos */
.note {
  position: absolute;
  font-size: 22px;
  line-height: 1.4;
  opacity: 0.85;
}

.quote {
  position: absolute;
  font-size: 32px;
  width: 320px;
  line-height: 1.3;
  opacity: 0.8;
}

/* caption inferior */
.caption {
  position: absolute;
  font-size: 14px;
  opacity: 0.6;
}

/* spotify */
.spotify {
  position: absolute;
  width: 260px;
  height: 80px;
  border-radius: 12px;
  overflow: hidden;
}
</style>
</head>

<body>

<div class="canvas">
