<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>me</title>

<style>
body {
  margin: 0;
  background: #ffffff;
  font-family: Helvetica, Arial, sans-serif;
}

/* BOTÓN BACK */
.back-button {
  position: fixed;
  top: 20px;
  left: 24px;
  text-decoration: none;
  font-size: 14px;
  letter-spacing: 1px;
  color: #888;
  transition: opacity 0.3s ease, transform 0.2s ease;
  z-index: 1000;
}
.back-button:hover {
  opacity: 0.5;
  transform: translateX(-2px);
}

/* contenedor */
.container {
  max-width: 900px;
  margin: 0 auto;
  padding: 80px 20px;
  text-align: center;
}

/* FADE SUAVE */
.fade-in {
  opacity: 0;
  transform: translateY(20px);
  animation: fadeSoft 1.6s ease forwards;
}
@keyframes fadeSoft {
  to { opacity: 1; transform: translateY(0); }
}

/* imagen grande */
.hero img {
  width: 100%;
  display: block;
}
</style>
</head>

<body>

<a href="index.html" class="back-button">← BACK</a>

<div class="container">

  <!-- PLAYLIST -->
  <div class="fade-in" style="max-width:520px;margin:0 auto 40px;">
    <iframe
      style="border-radius:12px"
      src="https://open.spotify.com/embed/playlist/0C8B0DSJYLOH5eApBRoTgf?utm_source=generator"
      width="100%"
      height="152"
      frameborder="0"
      allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
      loading="lazy">
    </iframe>
  </div>

  <!-- COLLAGE -->
  <div class="fade-in hero" style="margin-bottom:60px;animation-delay:0.2s;">
    <img src="foto-grande.png" alt="me">
  </div>

</div>

</body>
</html>
